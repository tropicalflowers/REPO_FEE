<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 40px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      justify-content: space-around; 
      align-items: center;         
      flex-wrap: wrap;            
      gap: 20px;
      padding: 20px;
      border: 3px dashed #ff69b4;
      background-color: #fff;
      min-height: 200px;
    }

    .flex-container div {
      background-color: #add8e6;
      padding: 30px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .flex-container div:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1> Flexbox Example </h1>

  <div class="flex-container">
    <div> Item 1</div>
    <div> Item 2</div>
    <div> Item 3</div>
    <div> Item 4</div>
    <div> Item 5</div>
    <div> Item 6</div>
  </div>

</body>
</html>
